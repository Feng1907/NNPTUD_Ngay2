<!doctype html>
<html lang="vi">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Danh sách sản phẩm</title>
	<style>
		body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:0;padding:20px;background:#f5f7fb}
		h1{margin:0 0 16px}
		#products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
		.card{background:#fff;border-radius:8px;padding:12px;box-shadow:0 2px 6px rgba(0,0,0,0.08);display:flex;flex-direction:column}
		.card img{width:100%;height:140px;object-fit:cover;border-radius:6px}
		.meta{Padding-top:8px;flex:1;display:flex;flex-direction:column}
		.title{font-weight:600;margin:0 0 6px;font-size:15px}
		.price{color:#0a7a4f;font-weight:700;margin-top:auto}
		.category{font-size:12px;color:#666;margin-bottom:6px}
		#loading{margin-top:20px;color:#333}
		.controls{display:flex;gap:8px;margin-bottom:12px;align-items:center}
		.controls select{padding:6px;border-radius:6px}
	</style>
</head>
<body>
	<h1>Danh sách sản phẩm</h1>
	<div class="controls">
		<input id="searchInput" placeholder="Tìm theo tên..." style="padding:6px;border-radius:6px;border:1px solid #ccc;width:220px" />
		<label>Loại:
			<select id="categoryFilter">
				<option value="">Tất cả</option>
			</select>
		</label>
	</div>
	<div id="products"></div>
	<div id="loading">Đang tải dữ liệu...</div>

	<script src="main.js"></script>
</body>
</html>
