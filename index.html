<!doctype html>
<html lang="vi">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Quản lý sản phẩm</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body{background:#f8f9fa;padding:20px}
			.controls .btn.active{background:#0a7a4f;color:#fff;border-color:#0a7a4f}
			#loading{margin-top:12px}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h3 class="m-0">Quản lý sản phẩm</h3>
				<div id="loading">Đang tải dữ liệu...</div>
			</div>

			<div class="row mb-3">
				<div class="col-md-4 mb-2">
					<input id="searchInput" class="form-control" placeholder="Tìm theo tên..." />
				</div>
				<div class="col-md-4 mb-2">
					<select id="categoryFilter" class="form-select">
						<option value="">Tất cả loại</option>
					</select>
				</div>
				<div class="col-md-4 mb-2 text-md-end">
					<div class="btn-group" role="group" aria-label="Sắp xếp">
						<button id="sortNameAsc" type="button" class="btn btn-outline-secondary">Tên ↑</button>
						<button id="sortNameDesc" type="button" class="btn btn-outline-secondary">Tên ↓</button>
						<button id="sortPriceAsc" type="button" class="btn btn-outline-secondary">Giá ↑</button>
						<button id="sortPriceDesc" type="button" class="btn btn-outline-secondary">Giá ↓</button>
					</div>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-hover align-middle" id="productsTable">
					<thead>
						<tr>
							<th style="width:60px">ID</th>
							<th>Tên</th>
							<th>Ảnh</th>
							<th>Loại</th>
							<th style="width:120px">Giá</th>
							<th>Created</th>
						</tr>
					</thead>
					<tbody id="productsTbody"></tbody>
				</table>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
